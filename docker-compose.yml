version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN}
      - XRAY_CONFIG_PATH=/app/config/config.json
    volumes:
      - /root/xray/configs:/app/config:rw
    network_mode: "host"


