version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN}
      # Update your app to use this path instead
      - XRAY_CONFIG_PATH=/app/config/xray-config.json
    volumes:
      # Mount to app directory instead of system directory
      - /etc/xray/config.json:/app/config/xray-config.json:rw
      - /var/lib/xray:/var/lib/xray:rw
    network_mode: "host"
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"