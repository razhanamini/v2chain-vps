version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    ports:
      - "5000:5000"   # Expose API/dashboard
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN}
      - XRAY_CONFIG_PATH=/etc/xray/config.json   # ‚Üê Path on host
    volumes:
      # Only mount if your manager needs read/write access to config
      - /etc/xray:/etc/xray:ro    # read-only access to config
      - /var/lib/xray:/var/lib/xray:rw   # optional, for stats or dynamic files
    network_mode: "host"  # allows the manager to access host Xray ports directly
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
