# docker-compose.yml
version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN:-changeme123}
    volumes:
      # Mount host Xray config
      - /etc/xray:/etc/xray:rw
      # Mount host Xray stats
      - /var/lib/xray:/var/lib/xray:rw
      - /usr/local/etc/xray/config.json:/usr/local/etc/xray/config.json:ro
    # Run with host user permissions
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    network_mode: "host"