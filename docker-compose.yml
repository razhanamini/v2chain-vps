# docker-compose.yml
version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN:-changeme123}
      - XRAY_CONFIG_PATH=/etc/xray/config.json  # ← ADD THIS
    volumes:
      # Mount host Xray config - BOTH locations for compatibility
      - /etc/xray:/etc/xray:rw
      - /var/lib/xray:/var/lib/xray:rw
      # Also mount to /usr/local/etc/xray for backward compatibility
      - /etc/xray:/usr/local/etc/xray:rw  # ← ADD THIS
    # Run with host user permissions
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    network_mode: "host"