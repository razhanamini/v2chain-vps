# docker-compose.yml
version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN}
      - XRAY_CONFIG_PATH=/usr/local/etc/xray/config.json  # ‚Üê Use this path
    volumes:
      # Mount the ACTUAL config file from host
      - /etc/xray:/etc/xray:rw
      - /usr/local/etc/xray:/usr/local/etc/xray:rw
      - /var/lib/xray:/var/lib/xray:rw
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"
    network_mode: "host"