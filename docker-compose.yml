version: '3.8'

services:
  xray-manager:
    build: .
    container_name: xray-manager
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - API_STATIC_TOKEN=${API_STATIC_TOKEN}
      # Point to where the file will be in container
      - XRAY_CONFIG_PATH=/usr/local/etc/xray/config.json
    volumes:
      # Mount the host config file to container (read-write)
      - /usr/local/etc/xray/config.json:/usr/local/etc/xray/config.json:rw
      # Optional: Mount stats directory if needed
      - /var/lib/xray:/var/lib/xray:rw
    network_mode: "host"
    user: "${HOST_UID:-1000}:${HOST_GID:-1000}"